<div class="carousel-container" *ngIf="images && images.length > 0">
    <img *ngFor="let image of images;let i = index;" 
    [src]="image.imageSrc" [alt]="image.imageAlt"
    [ngClass]="{'image-active': selectIndex === i}"
    class="fade"
    >

    <div class="carousel-dot-container">
        <span 
        *ngFor="let dot of images;let i = index" 
        [ngClass]="{'active': selectIndex === i}"
        (click)="selectImage(i)"
        class="dot"
        >
        </span>
    </div>
    <button class="btn-carousel btn-prev" *ngIf="controls"   (click)="onPreviousClick()">
    <i class="fas fa-arrow-circle-left icon-carousel icon-prev"></i>
</button>
<button class="btn-carousel btn-next" *ngIf="controls" (click)="onNextClick()">
    <i class="fas fa-arrow-circle-right icon-carousel icon-next"></i>
</button>
</div>
